<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christian Tolentino - Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#f3b49a',
            peach: '#ffe3bf',
            lavender: '#eae2ff',
            cream: '#fffbf2',
            'cute-brown': '#8f7c73'
          },
          fontFamily: {
            fredoka: ['Fredoka', 'sans-serif'],
            nunito: ['Nunito', 'sans-serif'],
            poppins: ['Poppins', 'sans-serif']
          },
          backgroundSize: { '200': '200% 200%' },
          animation: { float: 'float 3s ease-in-out infinite', 'gradient-shift': 'gradientShift 15s ease infinite' },
          keyframes: {
            float: { '0%, 100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-10px)' } },
            gradientShift: { '0%': { backgroundPosition: '0% 50%' }, '50%': { backgroundPosition: '100% 50%' }, '100%': { backgroundPosition: '0% 50%' } }
          }
        }
      }
    }
  </script>
  <style>
    html { scroll-behavior: smooth; }
    [data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute; bottom: -45px; left: 50%; transform: translateX(-50%) translateY(10px);
      background: white; color: #f3b49a; padding: 0.5rem 1rem; border-radius: 8px;
      font-size: 0.85rem; font-weight: 600; white-space: nowrap; opacity: 0;
      pointer-events: none; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      font-family: 'Poppins', sans-serif;
    }
    [data-tooltip]:hover::after { opacity: 1; transform: translateX(-50%) translateY(0); }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="font-nunito bg-gradient-to-br from-cream via-[#fffbf0] to-[#fff5e6] bg-fixed">
  <div id="root"></div>
  <script type="module" src="./frontend.tsx"></script>
</body>
</html>
